<html lang="en">
   <head>
      <title>Converter</title>
      <!-- Required meta tags always come first -->
      <meta charset="utf-8" />

         content="width=device-width, initial-scale=1, shrink-to-fit=no"

   <body>
      <header>
         <div class="jumbotron">
            <h1>Converter</h1>
            <p>
               Convert Decimal to Binary to hexadecimal and loop over it.
            </p>
         </div>
         <div class="container">
            <div class="row">
               <div class="col-11 col-md-7 col-lg-9 p-5 ml-auto mr-auto blocks">
                  <p class="head">Decimal to Binary and Hexadecimal.</p>

                  <div class="form-group">
                     <label for="Decimal">Decimal</label>
                     <input
                        type="text"
                        class="form-control"
                        id="Decimal"
                        placeholder="Enter Decimal Number"
                     />
                  </div>
                  <button
                     type="submit"
                     class="btn btn-primary"
                     onclick="dec_to_bin_hex()"
                  >
                     Convert
                  </button>
                  <br />
                  <br />
                  <div class="form-group">
                     <label for="Binary">Binary</label>
                     <input
                        type="text"
                        class="form-control"
                        id="Binary"
                        placeholder="Enter Binary Number"
                     />
                  </div>
                  <button
                     type="submit"
                     class="btn btn-primary"
                     onclick="bin_to_dec_hex()"
                  >
                     Convert
                  </button>
                  <br />
                  <br />
                  <div class="form-group">
                     <label for="Hexadecimal">Hexadecimal</label>
                     <input
                        type="text"
                        class="form-control"
                        id="Hexadecimal"
                        placeholder="Enter Hexadecimal Number"
                     />
                  </div>
                  <button
                     type="submit"
                     class="btn btn-primary"
                     onclick="hex_to_dec_bin()"
                  >
                     Convert
                  </button>
               </div>
            </div>
         </div>
         <div></div>
         <div></div>
      </header>
